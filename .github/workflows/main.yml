name: Atualiza Snake GIF

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (histórico completo)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Preparar pasta dist
        run: mkdir -p dist

      - name: Gerar Snake GIF
        uses: Platane/snk@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          github_user_name: Tallesco201
          args: >
            --range 365           # últimos 365 dias
            --gif                 # gera GIF em vez de SVG
            --out dist/github-contribution-grid-snake.gif
          outputs: dist/github-contribution-grid-snake.gif

      - name: Listar dist/ no runner
        run: ls -lha dist

      - name: Publicar no branch main
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: main
          build_dir: dist
          allow_empty_commit: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
