name: Atualiza Snake GIF

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (histórico completo)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Preparar pasta dist
        run: mkdir -p dist

      - name: Gerar Snake GIF
        uses: Platane/snk@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          github_user_name: Tallesco201
          gif_out_path: dist/github-contribution-grid-snake.gif
          args: "--range 365"

      - name: Listar dist/
        run: ls -lha dist

      - name: Publicar no branch main ← aqui!
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: main        # troca “output” por “main”
          build_dir: dist
          allow_empty_commit: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
